<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 0 20px;
    }

    .product-detail {
      text-align: center;
    }

    .product-detail img {
      max-width: 100%;
    }

    .product-info {
      margin-top: 20px;
    }

    .product-info h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .product-info p {
      margin-bottom: 10px;
    }

    .product-info .price {
      font-size: 20px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .product-info .description {
      margin-bottom: 20px;
    }

    .product-info .btn-primary {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .product-info .btn-primary:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Detail Produk Kecantikan</h1>
  </header>

  <div class="container">
    <div class="product-detail">
      <img src="produk 1.jpeg" alt="Produk Kecantikan">
    </div>

    <div class="product-info">
      <h2>MS Glow White Series</h2>
      <p class="price">$50.00</p>
      <p class="description">MS Glow White Series adalah rangkaian produk perawatan kulit yang dikembangkan oleh MS Glow.</p>
      <a href="#" class="btn btn-primary">Beli Sekarang</a>
    </div>
  </div>
</body>
</html>
